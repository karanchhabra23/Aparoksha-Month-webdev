<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <a href="https://www.google.com/">Home</a> | <a href="https://www.google.com/">Contact</a> | <a
    <h1>STUDENT REGISTRATION FORM</h1>
    <form>

        <label for="fname">First Name:</label><br>
        <input type="text" id="fatname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="father">Father's Name:</label><br>
        <input type="text" id="father" name="father"><br><br>
        <label for="mother">Mother's Name:</label><br>
        <input type="text" id="mother" name="mother"><br><br>
        <label for="gender">Gender:</label><br>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="OTHER">OTHER</option>
        </select>
        <br><br>
        <label>Document:</label><br>
        <input type="radio" id="aadhar card" name="document" value="aadhar card">
        <label for="aadhar card">Aadhar Card</label><br>
        <input type="radio" id="driving license" name="document" value="driving license">
        <label for="driving license">Driving License</label><br>
        <input type="radio" id="PASSPORT" name="document" value="PASSPORT">
        <label for="PASSPORT">PASSPORT</label><br>
        <input type="radio" id="other" name="document" value="other">
        <label for="other">Other</label><br><br>
        Description :<br>
        <textarea rows="4" cols="50" name="description"></textarea><br>
        <input type="checkbox" value="Confirm">
        <label for="Confirm">Confirm</label><br><br>
        <input type="submit">
    </form>
</body>
</html>
